@(result: String)

@main("Result") {
    <div class="container">
        <div class="row">
            <div class="card offset-3 col-6">
                <div class="card-body">
                    <h3 class="card-title mb-3">Result</h3>
                    <p class="card-text mb-3">
                        @result
                    </p>
                    <a href="/" class="btn btn-dark">Go back</a>
                </div>
            </div>
        </div>
    </div>
}
